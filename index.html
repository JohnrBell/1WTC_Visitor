<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery-min.js"></script>
	<script type="text/javascript" src="js.js"></script>
</head>
<body>


<h1>WTC Visitor Form</h1>

  <div id="form-div">
		<div class="progress">
			<div class="block selected">1</div>
			<div class="blockspacer"></div>
			<div class="block">2</div>
			<br>
			<div class="blocktext one">User Registration</div>
			<div class="textspacer"></div>
			<div class="blocktext two">Visitor Registration</div>
		</div>




    <form class="form_A">
			<label>Reason:</label><label class="right">Employee Name:</label>
		  <select name="reason" type="select" placeholder="Name" />
		  	<option>(Select One)</option>
	  	</select>
		  <input name="email" type="text" placeholder="employee" value="Joshua H. Doe"/>

			<label>Category:</label><label class="right">Site:</label>
		  <select name="reason" type="select" placeholder="Name" />
		  	<option>Visitor</option>
	  	</select>
		  <select name="reason" type="select" placeholder="Name" />
		  	<option>1 WTC</option>
	  	</select>

			<label>Arrival Date:</label><label class="right">Depart Date:</label>
		  <input name="email" type="date" placeholder="arrival_date" />
		  <input name="email" type="date" placeholder="departure_date" />

			<label>Arrival Time:</label><label class="right">Depart Time:</label>
		  <input name="email" type="time" placeholder="arrival_time" />
		  <input name="email" type="time" placeholder="departure_time" />

	    <div class="submit">
	      <input type="submit" value="NEXT" id="button-blue"/>
	    </div>
    </form>

    <form class="form_B">
			<label>Visitor First Name:</label><label class="right">Visitor Last Name:</label>
		  <input name="email" type="text" placeholder="First Name" />
		  <input name="email" type="text" placeholder="Last Name" />

			<label>Company:</label><label class="right">Title:</label>
		  <input name="email" type="text" placeholder="Company" />
		  <input name="email" type="text" placeholder="Title" />

			<label>Phone:</label><label class="right">Fax:</label>
		  <input name="email" type="tel" placeholder="Phone" />
		  <input name="email" type="tel" placeholder="Fax" />

			<label>Email:</label><label class="right">Instructions:</label>
		  <input name="email" type="text" placeholder="Email" />
		  <input name="email" type="text" placeholder="Note" />

	    <div class="submit">
	      <input type="submit" value="SUBMIT" id="button-blue"/>
	    </div>
    </form>


  </div>



</body>
</html>
